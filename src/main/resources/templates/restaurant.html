<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head">
</head>
<link rel="stylesheet" th:href="@{css/home.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>



<div th:replace="fragments :: navbar"></div>
<div style="padding-top:100px;">
    <h1>Welcome to a restaurant page!</h1>

    <h1 >Restaurant Details</h1>

    <h1 th:text="${restaurant.name}"></h1>


        <iframe
                width="600"
                height="450"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA27YdMxL2D735pVL7JTgpb3dxkJ6RgDWU&q=Space+Needle,Seattle+WA">
        </iframe>
</div>


    <div><a th:href="@{/reviews/add(placeId=${placeId})}">Add Review</a></div>

    <div>
        <a th:href="@{/favorites/add(placeId=${placeId})}" title="Add to Favorites">
            <i class="fas fa-heart"></i>
        </a>
    </div>

    <h2>Reviews</h2>
    <div  th:each="review : ${reviews}">
        <div class="container p-3 my-3 bg-secondary text-white">
            User:<span th:text="${review.user.fullname}"></span><br>
            Rating: <span th:text="${review.ratings}"></span><br>
            Comment: <span th:text="${review.comments}"></span>


            <div style="padding-left:1000px;">
                <span  th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></span>
            </div>
        </div>
    </div>


</body>



</html>
