<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<link rel="stylesheet" th:href="@{css/search.css}"/>
<body>
    <div class="page-content">
        <div th:replace="fragments :: navbar"></div>


        <div id="place-search">

            <form action="/search" method="POST"
                  style="display: inline-block;">

                <div class="search-container">
                    <input type="text" name="searchInput" id="searchInput"/>

                    <buttton class="search-icon" type="submit">
                        <i class="fa fa-search w3-xxxlarge"></i>
                    </buttton>

                </div>

                <p th:if="${validation}" th:text="${validation}"></p>

            </form>

        </div>


        <div class="results-container">

            <div th:if="${restaurants}" class="results">

                <th:block th:each="restaurant : ${restaurants}">
                    <a th:href="@{/restaurant(place_id=${restaurant.getPlace_id()})}"
                       style="display: inline-block">
                        <div class="restaurant-listing">

                            <div class="img-container">
                                <img class="listing-image" th:src="${restaurant.getAllPhotos().get(0)}"/>
                            </div>

                            <div class="info-container">
                                <div class="listing-info" th:text="${restaurant.getName()}"></div>
                                <div class="listing-info" th:text="${restaurant.getVicinity()}"></div>
                            </div>

                        </div>
                    </a>

                </th:block>

            </div>

        </div>

    </div>
