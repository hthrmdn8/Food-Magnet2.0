<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link th:href="@{css/styles.css}" rel="stylesheet"/>
</head>
<body>

<nav th:fragment="navbar" >
    <div class="navbar1">
        <ul class="navbar-links">
            <li class="logo">
                <a href="/home" style="font-size: 35px; color: #ff6347;">Food</a>
                <a href="/home" style="font-size: 35px;">Magnet</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="cityDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Cities
                </a>

                <ul class="dropdown-menu" aria-labelledby="profileDropdown">

                    <li class="dropdown navlink">
                        <form id="cityForm" action="/search" method="POST">
                            <input type="hidden" name="searchInput" id="cityInput">
                        </form>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('St.Louis')">St.Louis</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('New York')">New York</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('Miami')">Miami</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('Lose Angeles')">Lose Angeles</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('San Francisco')">San Francisco</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('Washington D.C')">Washington D.C</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('Philadelphia')">Philadelphia</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('Las Vegas')">Las Vegas</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('New Orleans')">New Orleans</a></li>
                    <li><a class="dropdown-item" style="color: #ff6347;"href="javascript:void(0);" onclick="selectCity('Boston')">Boston</a></li>
                    </li>

                    <script>
                        function selectCity(city) {
                            document.getElementById("cityInput").value = city;
                            document.getElementById("cityForm").submit();
                        }
                    </script>


                </ul>
            </li>


            <li class="navlink"><a href="/search">Search</a></li>

            <li class="navlink"><a href="/account">Account</a></li>
        </ul>
    </div>
</nav>



</body>
</html>
